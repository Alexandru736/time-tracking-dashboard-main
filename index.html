<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Time tracking card-top</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card__header">
      <div class="card__header__profile">
        <img src="images/image-jeremy.png" alt="" class="card__header__profile--image">
        <div class="card__header__profile__title">
          <p class="card__header__profile__title--reason">Report for</p>
          <h1 class="card__header__profile__title--name">Jeremy Robson</h1>
        </div>
      </div>
      <div role="tablist" aria-label="Time tracking tablist" class="card__header__period">
        <button 
          role="tab" 
          aria-controls="panel-daily" 
          id="tab-daily" 
          aria-selected="true">
            Daily
        </button>
        <button 
          role="tab" 
          aria-controls="panel-weekly" 
          id="tab-weekly" 
          aria-selected="false">
            Weekly
        </button>
        <button 
          role="tab" 
          aria-controls="panel-monthly" 
          id="tab-monthly" 
          aria-selected="false">
            Monthly
        </button>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alexandru736/time-tracking-dashboard-main">Alex Ionita</a>.
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
